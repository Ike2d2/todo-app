<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel='stylesheet' type="text/css" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class='flex items-center justify-center h-screen gap-x-14 text-zinc-700'>
    <nav id="sideNav" class="rounded-2xl h-4/5 w-80 flex flex-col p-2">
        <header class="h-20 w-full bg-zinc-700 rounded-t-xl flex-shrink-0 flex items-center justify-end p-4">
            <div class="relative">
                <i id="addList" class="ri-file-add-line text-4xl"></i>
                <div id="addListPopup" class="hidden absolute flex overflow-visible p-2 rounded-2xl text-zinc-700 border-2 gap-x-2 border-zinc-700">
                    <input id="addListInput" type="text" placeholder="List Title" class="rounded-md p-2 outline-none border border-zinc-700">
                    <button id="addListButton" class="font-bold"> Add </button>
                </div>

            </div>
        </header>
        <div id="todoList" class="flex flex-col flex-grow overflow-auto py-2">

        </div>
        <footer class="h-14 w-full bg-zinc-700 rounded-b-xl flex-shrink-0">

        </footer>
    </nav>
    <main class="flex flex-col rounded-2xl h-4/5 w-1/3 overflow-hidden p-2">
        <header id="mainHead" class="h-20 w-full bg-zinc-700 rounded-t-xl flex items-center px-14 text-4xl">

        </header>
        <div class="flex-grow overflow-auto">

        </div>
        <footer class="h-14 w-full bg-zinc-700 rounded-b-xl">

        </footer>
    </main>
</body>
</html>
